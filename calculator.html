    <main>
        <div class="container">

              <h1>Loan Calculator</h1>
              <p>Free money</p>
            </div>
          </div>
      <div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" class="form-control" id="loanAmount">
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate:</label>
        <input type="number" class="form-control" id="interestRate" value="0.05">
      </div>
      <div class="form-group">
        <label for="repaymentPeriod">Repayment Period (months):</label>
        <input type="number" class="form-control" id="repaymentPeriod">
      </div>
      <button type="button" class="btn btn-danger btn-buy" id="calculateLoan">Calculate</button>
    </form>
  </div>
  <div class="col-md-8 d-flex align-items-center justify-content-center">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Monthly Repayment:</td>
          <td id="monthlyRepayment">$0</td>
        </tr>
        <tr>
          <td>Total Repayment:</td>
          <td id="totalRepayment">$0</td>
        </tr>
        <tr>
          <td>Total Interest:</td>
          <td id="totalInterest">$0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

        <script>
          $("#calculateLoan").click(function() {
            var loanAmount = $("#loanAmount").val();
            var interestRate = $("#interestRate").val();
            var repaymentPeriod = $("#repaymentPeriod").val();
            var monthlyRepayment = (loanAmount * interestRate / 12) / (1 - (Math.pow(1 / (1 + interestRate / 12), repaymentPeriod)));
            $("#monthlyRepayment").text("$" + monthlyRepayment.toFixed(2));
            $("#totalRepayment").text("$" + (monthlyRepayment * repaymentPeriod).toFixed(2));
            $("#totalInterest").text("$" + ((monthlyRepayment * repaymentPeriod) - loanAmount).toFixed(2));
          });
        </script>
